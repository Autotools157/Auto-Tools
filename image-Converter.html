<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Converter Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .converter-container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0, 102, 204, 0.2);
      text-align: center;
    }

    h2 {
      color: #0066cc;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 15px 0;
      padding: 10px;
      border: 2px dashed #0066cc;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      background: #f9fcff;
    }

    #preview {
      max-width: 100%;
      margin: 15px 0;
      border-radius: 10px;
      display: none;
    }

    select, button {
      padding: 10px 15px;
      margin: 10px 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    select {
      background: #f0f8ff;
      border: 2px solid #0066cc;
      color: #0066cc;
      cursor: pointer;
    }

    button {
      background: #0066cc;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0055aa;
    }

    a.download-link {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      background: #00aaff;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
    }

    a.download-link:hover {
      background: #0088cc;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .converter-container {
        margin: 20px;
        padding: 15px;
      }
      select, button {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <div class="converter-container">
    <h2>Image Converter Tool</h2>
    <input type="file" id="upload" accept="image/*" />
    <br />
    <img id="preview" alt="Preview" />
    <br />

    <select id="format">
      <option value="image/jpeg">Convert to JPEG</option>
      <option value="image/png">Convert to PNG</option>
      <option value="image/webp">Convert to WEBP</option>
    </select>

    <button onclick="convertImage()">Convert</button>
    <a id="download" class="download-link" style="display:none;">Download Converted Image</a>
  </div>

  <script>
    const upload = document.getElementById("upload");
    const preview = document.getElementById("preview");
    const downloadLink = document.getElementById("download");
    let uploadedImage = null;

    upload.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          preview.src = event.target.result;
          preview.style.display = "block";
          uploadedImage = new Image();
          uploadedImage.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function convertImage() {
      if (!uploadedImage) {
        alert("Please upload an image first!");
        return;
      }

      const format = document.getElementById("format").value;
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      uploadedImage.onload = () => {
        canvas.width = uploadedImage.width;
        canvas.height = uploadedImage.height;
        ctx.drawImage(uploadedImage, 0, 0);

        canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          downloadLink.href = url;
          downloadLink.download = "converted." + format.split("/")[1];
          downloadLink.style.display = "block";
        }, format);
      };

      if (uploadedImage.complete) {
        uploadedImage.onload();
      }
    }
  </script>
</body>
</html>
